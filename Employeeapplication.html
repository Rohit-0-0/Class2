<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<body>
    <h1>Employee Application</h1>
    <p>Please complete the form below to apply for a position with us </p>
    <hr>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="First" required>
        <input type="text" id="name" name="name" placeholder="Last" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required>
        <span>-</span>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Street Address 1" required>
        <br><br>
        <input type="text" id="address" name="address" placeholder="Street Address 2">
        <br><br>
        <input type="text" id="address" name="address" placeholder="City" required>
        
        <input type="text" id="address" name="address" placeholder="Region" required>
        <br><br>
        <input type="text" id="address" name="address" placeholder="Postal Code" required>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="CAN">Canada</option>
            <option value="MEX">Mexico</option>
        </select>
        <br><br>
        <label for="appliedfor"> Apply For Position:</label>
        <input type="text" id="appliedfor" name="appliedfor" required>
        <br><br>
        <label for="startdate">When can you start:</label>
        <input type="date" id="startdate" name="startdate" required>
        <br><br>
        <label for="coverletter">Cover Letter:</label>
        <input type="file" id="coverletter" name="coverletter" accept=".pdf, .docx" required>
        <br><br>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .docx" required>
        <br><br>
        <label for="message">Enter the message as it's shown:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
