<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your First name" required maxlength="10">

        <label for="last">Lase name:</label>
        <input type="text" id="last" name="last" placeholder="Enter you Last name" required maxlength="5" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password"><br><br>

        <label for="date">Date of birth</label>
        <input type="date" id="date" min="2005-01-01"  max="2025-07-30">

        <label for="file">Upload file</label>
        <input type="file" id="file" accept=".jpg, .png, .pdf" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age" step="2" min="18" value=""><br><br>

        <label for="search" >Search bar -></label>
        <input type="search" id="search" placeholder="search here"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
