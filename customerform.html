<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer profile</title>
</head>
<body>
    <h1> Customer's profile</h1>
    <form>
        <label for="clientid">Client ID:</label>&nbsp;
        <input type="number" id="clientid" name="clientid" placeholder="Client ID">
        <br><br>
        <label for="account">Account No. :</label>
        <input type="number" id="account" name="account" placeholder="Account No.">
        <br><br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <nbsp></nbsp><nbsp></nbsp>
        <label for="mname">Middlename:</label>
        <input type="text" id="mname" name="mname" placeholder="Middle Name">
        <nbsp></nbsp><nbsp></nbsp>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <br><br>
        <label for="address"></label>
        <input type="text" id="address" name="address" placeholder="Address">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age">
        <br><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br><br>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" placeholder="Nationality">
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="ACR">ACR:</label>
        <input type="text" id="ACR" name="ACR" placeholder="ACR">
        <br><br>
        <label for="TIN">TIN:</label>
        <input type="text" id="TIN" name="TIN" placeholder="TIN">
        <br><br>
        <label for="children">Children:</label>
        <input type="number" id="children" name="children" placeholder="No. of Children"> 
        <br><br>
        <label for="civilstatus">Civil Status:</label>
        <select id="civilstatus" name="civilstatus">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>
        <br><br>
        <label for="spouse">Spouse:</label>
        <input type="text" id="spouse" name="spouse" placeholder="Spouse's Name">
        <br><br>
        <label for="referrer">Referred:</label>
        <input type="text" id="referrer" name="referrer" placeholder="Referred By">
        <br><br>
        <input type="button" value="Save">
        <input type="button" value="Close">
    </form>
</body>
</html>
